<script type="text/javascript">
  RED.nodes.registerType('webdav-read', {
    category: 'storage',
    color: '#0082c9',
    paletteLabel: 'read',
    defaults: {
      wname: {value: ''},
      server: {type: 'webdav-credentials', required: true},
      filename: {value: '', required: false},
      output: {value: 'binary', required: true}
    },
    inputs: 1,
    outputs: 1,
    outputLabels: ['stdout'],
    icon: 'nextcloud.png',
    label: function() {
      return this.wname || 'read'
    }
  })
</script>

<script type="text/x-red" data-template-name="webdav-read">
    <div class="form-row">
        <label for="node-input-wname"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-wname" placeholder="Name">
    </div>
	<div class="form-row">
    	<label for="node-input-server"><i class="fa fa-server"></i> Server</label>
    	<input type="text" id="node-input-server">
	</div>
	<div class="form-row">
        <label for="node-input-filename"><i class="fa fa-sitemap"></i> Filename</label>
        <input type="text" id="node-input-filename">
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-type"></i> Type</label>
        <select type="text", id="node-input-output">
            <option value="binary">Binary</option>
            <option value="text">Text</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="webdav-read">
	<p>Connects to a WebDAV server and downloads a file and sends it to the output</p>

	<h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">any</span>
        </dt>
        <dd> Incoming message triggers receiving a list containing a directory content. Any payload
        is possible. </dd>
        <dt class="optional">filename <span class="property-type">string</span></dt>
        <dd> The filename must be absolute to the users server root path.</dd>
    </dl>

	<h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Binary buffer</span>
        </dt>
        <dd> Output payload is an binary buffer or string, depends on type. The output can be connected to a file node and written
        to file system</dd>
    </dl>
</script>
