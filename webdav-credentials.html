<script type="text/javascript">
  RED.nodes.registerType('webdav-credentials', {
    category: 'config',
    defaults: {
      name: {value: '', required: false},
      url: {value: '', required: true},
      insecure: {value: '', required: false}
    },
    credentials: {
      user: {type:'text'},
      pass: {type:'password'}
    },
    label: function() {
      if (this.name) {
        return `${this.name} (${this.url})`
      }
      return this.url
    }
  })
</script>

<script type="text/x-red" data-template-name="webdav-credentials">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-url"><i class="fa fa-server"></i> URL</label>
        <input type="text" id="node-config-input-url" placeholder="http://nextcloud/remote.php/webdav/">
    </div>
    <div class="form-row">
        <label for="node-config-input-insecure"><i class="fa fa-server"></i> Security</label>
        <input type="checkbox" value="1" id="node-config-input-insecure" style="display: inline-block; width: auto; vertical-align: top">
        <span style="width: 70%">Accept self signed certificates</span>
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="fa fa-server"></i> Username</label>
        <input type="text" id="node-config-input-user">
    </div>
    <div class="form-row">
        <label for="node-config-input-pass"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-pass">
    </div>
</script>
